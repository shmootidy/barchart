<!doctype html>
<link rel="stylesheet" href="bar-chart.css">

<body>
  <div id="chart">

    <h1><!-- chart title goes here --></h1>

    <ul id="y-axis">
      <li><span>
        <!-- y-axis title goes here -->
      </span></li>
    </ul>

    <div id="yBox">
      <div id="numbers">
        <!-- div.numbers go here; these are the ticks and labels on the y-axis -->
      </div>
    </div>

    <div id="barsBox">
      <div class="bars">
        <!-- bars go here -->
      </div>
    </div>

    <div id="xBox">
      <div id="values">
        <!-- div.values-labels-* go here; the labels for the bars along the x-axis -->
      </div>
    </div>
    <div id="x-axis"><span>
      <!-- x-axis title goes here -->
    </span></div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bar-chart.js"></script>
