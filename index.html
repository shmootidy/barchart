<!doctype html>
<link rel="stylesheet" href="bar-chart.css">

<body>
  <div id="chart">
    <h1></h1>

      <li><span></span></li>
    </ul>

    </ul>

      <li><div data-percentage="23" class="bar"></div><span>Option 6</span></li>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
