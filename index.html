<!doctype html>
<link rel="stylesheet" href="bar-chart.css">

<body>
  <div id="chart">

    <h1><!-- chart title goes here --></h1>

    <div id="y-title">
      <!-- y title goes here -->
    </div>

    <div id="yBox">
      <div id="numbers">
        <!-- y-axis labels go here -->
      </div>
    </div>

    <div id="tickBox">
      <div id="ticks">
        <!-- ticks go here -->
      </div>
    </div>

    <div id="barsBox">
      <div class="bars">
        <!-- bars go here -->
      </div>
    </div>

    <div id="xBox">
      <div id="values">
        <!-- x-axis labels go here -->
      </div>
    </div>
    <div id="x-axis"><span>
      <!-- x-axis title goes here -->
    </span></div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bar-chart.js"></script>
